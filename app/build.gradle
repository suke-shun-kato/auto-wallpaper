apply plugin: 'com.android.application'


//// Androidアプリのビルドのための設定をここに記述する
android {
    compileSdkVersion 26
    // 設定、ここの記述はマニュフェストに埋め込まれる
    defaultConfig {
        applicationId "xyz.monogatari.autowallpaper"
        minSdkVersion 16    //Android 4.1
        //noinspection OldTargetApi
        targetSdkVersion 26
        versionCode 9
        versionName "0.1.8" //ここはversionCodeとは1ずれる
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    // ビルドタイプの設定（リリース用のビルド、デバッグ用のなど別々に設定できる）
    buildTypes {
        debug { //デバッグ用のビルドタイプの設定
            debuggable true
        }
        release {   //リリース用のビルドタイプの設定
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

//// 使用ライブラリの記述（依存関係の記述）
//// （注意）Android Plugin for Gradle 3.0.0（Gradle3.0ではない）の書き方は2.0から結構変更されているので注意
//// 参考資料 https://developer.android.com/studio/build/gradle-plugin-3-0-0-migration.html
dependencies {
    // ---------------------------------------------------------------------------
    // 通常コードの依存関係の記述
    // 2.0では「compile」で記述されていたもの
    // ---------------------------------------------------------------------------
    // -------------------------------------
    // デフォルトの設定
    // -------------------------------------
    // ディレクトリ階層のlibsフォルダの中の.jarファイルを読み込む
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // com.android.support の appcompat-v7 の 26.1.0 のライブラリを読み込む
    // （リポジトリの設定はルートの方のbuild.gradleのallprojectsで設定されている）
    implementation 'com.android.support:appcompat-v7:26.1.0'
//    implementation 'com.android.support:support-core-utils:26.0.0'

    implementation 'com.android.support.constraint:constraint-layout:1.1.0'

    // -------------------------------------
    // OAuth1.0&2.0ライブラリ
    // -------------------------------------
    // バージョン5.0.0はAPIレベル26（Android 8.0 Oreo）以上でしか対応していないので敢えて4.2.0使用
    //noinspection GradleDependency
    implementation 'com.github.scribejava:scribejava-apis:4.2.0'

    // -------------------------------------
    // 画像読み込みライブラリ
    // -------------------------------------
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'

    // ---------------------------------------------------------------------------
    // テスト用のコード（JUnitなどのテスト）での依存関係の記述
    // ---------------------------------------------------------------------------
    // junit の junit の 4.12 のライブラリを読み込む、JUnitは5が出ているがAndroidでは現在使えない
    testImplementation 'junit:junit:4.12'
    // Androidのクラス（ライブラリ）をモックとして読み込めるように設定を記述
    testImplementation 'org.mockito:mockito-core:1.10.19'


    // ---------------------------------------------------------------------------
    // AndroidTest用のコードでの依存関係の記述
    // ---------------------------------------------------------------------------
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
